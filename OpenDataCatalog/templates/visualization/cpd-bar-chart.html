<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cincinnati PD</title>
    <!--Theme-->
    <link href="//cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" type="text/css" />

    <!--Wijmo Widgets CSS-->
    <link href="//cdn.wijmo.com/jquery.wijmo-pro.all.3.20133.20.min.css" rel="stylesheet" type="text/css" />

</head>
<body>

    <h1>Cincinnati Police Department</h1>
    <p>Chart by most common types of complaints</p>

    <div id="wijpiechart"></div>

    <!--jQuery References-->
    <script src="//code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="//code.jquery.com/ui/1.10.1/jquery-ui.min.js" type="text/javascript"></script>

    <!--Wijmo Widgets JavaScript-->
    <script src="//cdn.wijmo.com/jquery.wijmo-open.all.3.20133.20.min.js" type="text/javascript"></script>
    <script src="//cdn.wijmo.com/jquery.wijmo-pro.all.3.20133.20.min.js" type="text/javascript"></script>

<script id="script1" type="text/javascript">
    $(document).ready(function () {
    $("#wijpiechart").wijpiechart({
        radius: 140,
        hint: {
            content: function () {
                return this.data.label + " : " + Globalize.format(this.value / this.total, "p2");
            }
        },
        header: {
            text: "Most common complaints"
        },
        seriesList: [{
            label: "MacBook Pro",
            data: 46.78,
            offset: 15
        }, {
            label: "iMac",
            data: 23.18,
            offset: 0
        }, {
            label: "MacBook",
            data: 20.25,
            offset: 0
        }, {
            label: "Mac Pro",
            data: 5.41,
            offset: 0
        }, {
            label: "Mac Mini",
            data: 3.44,
            offset: 0
        }],
        seriesStyles: [{
            fill: "180-rgb(195,255,0)-rgb(175,229,0)",
            stroke: "rgb(175,229,0)",
            "stroke-width": 1.5
        }, {
            fill: "90-rgb(142,222,67)-rgb(127,199,60)",
            stroke: "rgb(127,199,60)",
            "stroke-width": 1.5
        }, {
            fill: "90-rgb(106,171,167)-rgb(95,153,150)",
            stroke: "rgb(95,153,150)",
            "stroke-width": 1.5
        }, {
            fill: "90-rgb(70,106,133)-rgb(62,95,119)",
            stroke: "rgb(62,95,119)",
            "stroke-width": 1.5
        }, {
            fill: "90-rgb(166,166,166)-rgb(149,149,149)",
            stroke: "rgb(149,149,149)",
            "stroke-width": 1.5
        }]
    });
});
</script>
</body>
</html>
